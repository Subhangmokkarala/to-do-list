<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="dark-mode.css">
</head>
<body>
  <h1>To-Do List</h1>
  <div id="app">
    <div id="noTasksMessage" class="hidden">
      <p>Seems like you are free today.</p>
      <img src="https://cdn-icons-png.flaticon.com/512/1950/1950715.png" alt="No tasks image">
    </div>
    <div class="input-container">
      <button class="mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
      <input type="text" id="taskInput" placeholder="Enter a task">
      <button onclick="addTask()">Add</button>
      <input type="text" id="searchInput" placeholder="Search tasks" oninput="searchTasks()">
      <button onclick="exportTasks()">Export</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
